welcomeNewsTitle=	Herzlich willkommen in der Geschichte von HWD.
welcomeNews		=	Um dem langgehegten Wunsch unseres HWD-Chefs nach einer Art "HWD-History" zu erfüllen, habe ich diese Seite zusammengetragen und hoffe, dass sie euch gefällt. Es ist alles noch in der Entwicklung und hier und da klemmt es sicherlich noch. Zum Einen sind noch nicht alle Daten eingepflegt und zum anderen sind auch noch technische Mängel anzutreffen.<br>Gern könnt ihr mir euer Feedback per Mail oder persönlich zukommen lassen.

seasonString	=	Saison {0}/{1}
season1999Desc	=	Die HWD-Premiere haben Hüni und Micha zur Rückrunde der Saison 1999/2000 eröffnet. Und das mit so antiken und unpassenden Mitteln wie Mircosoft Word! Später kam dann auch noch Stev dazu. Damals war der Einsatz noch wesentlich geringer: Der Verlierer eines Spieltags zahlt dem/n Gewinner/n ein Cola-Weizen. Jaja, das waren noch Zeiten ... ;-)
season2000Desc	= 	Die zweite Saison haben wir zu dritt komplett durchgespielt, Und dank Stev "Excel-Gott" Thomas sogar mit vorzüglichen Excel-Tabellen :-)
season2001Desc	= 	In der Saison 2001/2002 haben wir unsere Mitgliederzahl verdoppelt. Gleich zu Beginn sind Nico und Markus eingestiegen, später (außerhalb der Wertung, zum Warmmachen sozusagen ;-) sogar noch Buschi. In dieser Saison wurde zur Spannungssteigerung auch der Extratipp engeführt.
season2002Desc	= 	Nach dem Warm-Up in der Vorsaison bekam 2002/2003 auch Buschi das harte Tipperleben zu spüren. 2 Spieltage vor Schluss gab es noch ein Kopf-an-Kopfrennen mit ihm, Nico und Micha. Ein Endspurt mit 2 Siegen bescherrte Nico jedoch den verdienten Sieg und damit gelang erstmals in der HWD-Geschichte eine Titelverteidigung.
