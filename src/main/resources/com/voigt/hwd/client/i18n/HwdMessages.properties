season1999Desc	=	Die HWD-Premiere haben Hüni und Micha zur Rückrunde der Saison 1999/2000 eröffnet. Und das mit so antiken und unpassenden Mitteln wie Mircosoft Word! Später kam dann auch noch Stev dazu. Damals war der Einsatz noch wesentlich geringer: Der Verlierer eines Spieltags zahlt dem/n Gewinner/n ein Cola-Weizen. Jaja, das waren noch Zeiten ... ;-)
season2000Desc	= 	Die zweite Saison haben wir zu dritt komplett durchgespielt, Und dank Stev "Excel-Gott" Thomas sogar mit vorzüglichen Excel-Tabellen :-)
season2001Desc	= 	In der Saison 2001/2002 haben wir unsere Mitgliederzahl verdoppelt. Gleich zu Beginn sind Nico und Markus eingestiegen, später (außerhalb der Wertung, zum Warmmachen sozusagen ;-) sogar noch Buschi. In dieser Saison wurde zur Spannungssteigerung auch der Extratipp engeführt.
season2002Desc	= 	Nach dem Warm-Up in der Vorsaison bekam 2002/2003 auch Buschi das harte Tipperleben zu spüren. 2 Spieltage vor Schluss gab es noch ein Kopf-an-Kopfrennen mit ihm, Nico und Micha. Ein Endspurt mit 2 Siegen bescherrte Nico jedoch den verdienten Sieg und damit gelang erstmals in der HWD-Geschichte eine Titelverteidigung.
season2003Desc	= 	Stev gewinnt souverän seinen zweiten Titel und am Tabellenende holt Markus zum dritten Mal in Folge die rote Laterne.
season2004Desc	= 	Der erste Titelgewinn für Micha. Am Tabellenende nichts neues mit Tobi & Markus.
season2005Desc	= 	Erste Saison mit der neuen Jokerregelung und einem neuen Teilnehmer: Marcel. Dadurch wurde es auch wieder etwas spannender am Tabellenende :-)
season2006Desc	= 	Sehr spannendes Finish: Stev holt den letzten Tagessieg und ist danach punktgleich mit Nico. Nico gewinnt aufgrund der um 3 Punkte besseren "Tor"differenz. 
season2007Desc	= 	Diesmal gewinnt Stev sehr souverän vor Nico. Mit ebenso großem Abstand wird Patzi Letzter. In dieser Saison gibt es erstmals Gewinnpunkte für die besten 5 Tagestipper.
season2008Desc	= 	Ein extrem knappes Foto-Finish zwischen Nico und Micha. Letzerer lag vorm letzten Spieltag noch in Führung. Nico sicherte sich durch einen dritten Platz am letzen Spieltag jedoch den Saisonsieg mit 0.5 Punkten Vorsprung.
season2009Desc	= 	Nach einer furiosen Hinrunde (42 Punkte nach 14 Spieltagen) bricht Micha in der Rückrunde gnadenlos ein. Um nicht wieder als Vizekusen beschimpft zu werden, lässt er sich auf Platz 4 zurückfallen - und Bayer04 macht es ihm nach... Mit 11 Punkten Vorsprung sichert sich Hüni am Ende recht souverän seinen zweiten HWD-Meistertitel nach 1999/2000. Interessant auch, dass es schon Nebenwetten auf den kommenden HWD-Champion gab. Weiterhin zu erwähnen: Jan sichert sich mit einer nicht für möglich gehaltenen Aktion am letzten Spieltag (Spieltagssieg) den letzten Platz vor den 3 Fetenausrichtern und verweist Patzi mit 0,5 Punkten auf Platz 9.
season2010Desc	= 	Nachdem Jan in der Vorsaison noch gegen die rote Laterne kämpfte, ging er diesmal als Meister (und das deutlich!) hervor. Am Tabellenende dümpeln wiedermal Marcel und Markus. Selbst Neueinsteiger & Bayerntipper Chapper kommt problemlos an den beiden vorbei.
season2011Desc	= 	Wieder sehr spannender Zweikampf zwischen Stev & Nico. Wieder gewinnt Stev den letzten Spieltag und diesmal holt er einen Gewinnpunkt mehr. Marcel, Tobi & Markus verweilen weiterhin auf den Geberplätzen.
season2012Desc	= 	Eine absolute Machtdemonstration von Nico: erstmals in der HWD-Geschichte erzielt ein Spieler mehr als 100 Gewinnpunkte. Und dazu auch noch ein 10er Tipppunkte-Schnitt. Respekt! Auch eine Rekordsaison für Marcel: er lässt Patzi & Sven (und natürlich die obligatorischen 2: Markus & Tobi) hinter sich und ist erstmals nicht unter den Bezahlern!
season2013Desc	= 	Markus sucht sich eine neue Sportart und Stev sucht nach dem enttäuschenden siebten Platz der Vorsaison einen neuen Trainer und steigen vor der Saison aus. Nico gewinnt erneut, diesmal recht knapp vor Hüni.
season2014Desc	= 	Diesmal verlassen Marcel, Chapper & Patzi die Tipprunde. Mit Schrö wird ein neuer Mitspieler gewonnen. Durch die Reduzierung der Teilnehmer erreichen am Ende 3 Spieler mehr als 100 Gesamtpunkte. Nico macht das Titel-Triple perfekt.
season2015Desc	= 	Auch in diesem Jahr schrumpft die Teilnehmerzahl da Micha und Rossi neue Herausforderungen suchen. Das Ausscheiden dieser beiden Koryphäen spielt Nico natürlich in die Hände und er holt die vierte Meisterschaft in Folge.
