season2008Desc	= 	Ein extrem knappes Foto-Finish zwischen Nico und Micha. Letzerer lag vorm letzten Spieltag noch in Führung. Nico sicherte sich durch einen dritten Platz am letzen Spieltag jedoch den Saisonsieg mit 0.5 Punkten Vorsprung.
season2009Desc	= 	Nach einer furiosen Hinrunde (42 Punkte nach 14 Spieltagen) bricht Micha in der Rückrunde gnadenlos ein. Um nicht wieder als Vizekusen beschimpft zu werden, lässt er sich auf Platz 4 zurückfallen - und Bayer04 macht es ihm nach... Mit 11 Punkten Vorsprung sichert sich Hüni am Ende recht souverän seinen zweiten HWD-Meistertitel nach 1999/2000. Interessant auch, dass es schon Nebenwetten auf den kommenden HWD-Champion gab. Weiterhin zu erwähnen: Jan sichert sich mit einer nicht für möglich gehaltenen Aktion am letzten Spieltag (Spieltagssieg) den letzten Platz vor den 3 Fetenausrichtern und verweist Patzi mit 0,5 Punkten auf Platz 9.