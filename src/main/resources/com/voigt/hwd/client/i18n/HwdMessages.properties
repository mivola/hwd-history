welcomeNewsTitle=	Herzlich willkommen in der Geschichte von HWD.
welcomeNews		=	Um dem langgehegten Wunsch unseres HWD-Chefs nach einer Art "HWD-History" zu erfüllen, habe ich diese Seite zusammengetragen und hoffe, dass sie euch gefällt. Es ist alles noch in der Entwicklung und hier und da klemmt es sicherlich noch. Zum Einen sind noch nicht alle Daten eingepflegt und zum anderen sind auch noch technische Mängel anzutreffen.<br>Gern könnt ihr mir euer Feedback per Mail oder persönlich zukommen lassen.

