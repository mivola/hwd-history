import java.util.Date;

buildscript {
	repositories {
		jcenter()
		// Alternatively use:
//        maven {
//            url 'http://dl.bintray.com/steffenschaefer/maven'
//        }
	}
	dependencies {
		classpath 'de.richsource.gradle.plugins:gwt-gradle-plugin:0.6'
	}
}

repositories { mavenCentral() }

apply plugin: 'war'
apply plugin: 'gwt'
apply plugin: 'eclipse'
apply plugin: 'jacoco'

dependencies {
	compile files('lib/smartgwt.jar', 'lib/smartgwt-skins.jar')
	compile files('lib/charts4j-1.4-SNAPSHOT.jar')
	
	testCompile (
		'junit:junit:4.12'
	)
}

gwt {
	gwtVersion='2.7.0'
	modules 'com.voigt.hwd.HwdHistory'
	minHeapSize = gwtCompilerMinHeapSize
	maxHeapSize = gwtCompilerMaxHeapSize

	/*compiler {
		strict = true;
		optimize = gwtCompilerOptimize;
		enableClosureCompiler = gwtCompilerEnableClosureCompiler;
		disableCastChecking = true;
		localWorkers = gwtLocalWorkers;
		style = gwtCompilerStyle;
		draftCompile = gwtCompilerDraftCompile;
	}*/
}

task cleanWar (type: Delete) {
    delete "war"
}

jacocoTestReport {
	reports {
		xml.enabled = true
		html.enabled = true
	}
}

task increaseBuildNumber << {
	File propsFile = new File('src/main/resources/com/voigt/hwd/client/Version.properties')
	Properties props = new Properties()
	props.load(propsFile.newDataInputStream())
	Integer nextBuildNumber = ( ((props.getProperty('build.version.micro')) as BigDecimal) + 1 )
	props.setProperty('build.version.micro', nextBuildNumber.toString())
	props.setProperty('build.date', new Date().getTime().toString())
	props.store(propsFile.newWriter(), null)
}

check.dependsOn jacocoTestReport

tasks.clean.dependsOn cleanWar
tasks.eclipse.dependsOn cleanEclipse